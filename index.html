<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="theme-color" content="#333" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="shortcut icon" href="/responsive-img/icons/icon-192.png" type="image/png">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:200" rel="stylesheet">
  <link rel="stylesheet" encoding="gzip" href="css/main.css">
  <link rel="manifest" href="/manifest.json">

  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
    <a href="#neighborhoods-select" class="skip-link">Skip to main content</a>
  </header>

  <main id="maincontent" role="main">
    <section id="map-container">
      <div id="map" aria-label="Google Maps" role="application" style="display:none;"></div>
    </section>
    <section>
      <div id="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" aria-label="Select Neigborhood" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>

        <select id="cuisines-select" aria-label="Select Cuisine" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>

      </div>
      <button id="show-map" style="margin: 20px;height: 25px;font-size: 16px;border-style: none;background-color: orange;box-shadow: 2px 2px 0 0 #aaa">Show Map</button>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" encoding="gzip" src="js/script-min.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=<API-KEY>&libraries=places&callback=initMap"></script>
  <script>

    document.getElementById("show-map").addEventListener("click", function (e) {
      document.getElementById("map").style.display = "block";
    })
  </script>

  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>

</body>

</html>
