<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#252831">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="shortcut icon" href="/responsive-img/icons/icon-192.png" type="image/png">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" encoding="gzip" href="css/main.css" type="text/css">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:200" rel="stylesheet">
  <!-- Manifest -->
  <link rel="manifest" href="/manifest.json">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav class="breadcrumb" aria-label="Breadcrumb">
      <ul id="breadcrumb">
        <li>
          <a href="/">Home</a>
        </li>
      </ul>
    </nav>
    <!-- Skip link to the main content. -->
    <!-- Would have to go through all the maps stuff otherwise-->
    <a href="#restaurant-container" class="skip-link">Skip to restaurant details</a>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" role="main">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" aria-label="Google Maps" aria-role="application"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <div class="restaurant-pic-cuisine">
        <img id="restaurant-img">
        <p id="restaurant-cuisine"></p>
      </div>
      <div class="restaurant-info">
        <p id="restaurant-address"></p>
        <table id="restaurant-hours"></table>
      </div>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
      <button id="review-btn" >Add review</button>
      <div id="review-form">
        <h3>Write your review:</h3>
        <form id="form">
          <label for="name">Name: <input type="text" name="name" id="name" placeholder="Your name (required)"></label><br>
          <label for="rating">Rating: <input type="number" name="rating" id="rating" min="0" max="5" placeholder="0-5"></label><br>
          <label for="comment" class="comment-label">Comments: </label><textarea rows="5" cols="25" name="comment" id="comment" placeholder="Further comments..."></textarea><br>
          <input id="submit-review" type="button" onclick="submitForm()">Submit</input>
        </form>
        <span class="modal-close">X</span>
      </div>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- idb-library -->
  <script type="text/javascript" encoding="gzip" src="js/idb.js"></script>
  <!-- Database helpers -->
  <script type="text/javascript" encoding="gzip" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" encoding="gzip" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0R8Xurima2yL9px_IR-nwACqV2yz3PhY&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
